---
- name: Trabajar con JINJA2. Montar APACHE
  hosts: 
      - debian1
  vars:
      software: git
      version:  3
  tasks:

  - name: Instalar {{software}}
    ansible.builtin.apt:
      name: "{{software}}"
      state: present
      update_cache: yes
  - name: copiar resultado
    ansible.builtin.template:
     src: 3_Operadores_logicos.j2
     dest: /tmp/resultado.txt